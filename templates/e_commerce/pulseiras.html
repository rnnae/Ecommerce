
{% extends 'e_commerce/base.html' %}

{% block title %}Pulseiras{% endblock %}

{% block content %}

    <h1 style="margin-left:2em; margin-bottom:-0.20em; font-family: 'Cambria', sans-serif; color: gray; font-style: italic;">Pulseiras</h1>
	
	<nav style="background-color: gray; width: 100%; height: 30px; display: flex; justify-content: center;">
    </nav>
    

    {% for pulseira in pulseiras %}
        <div style="margin-left:1em; display: inline; height: 200vw; width: 50vw;">
		  <div class="containermth">
		    <div style="width: 20%;" class="cardsPai">
              <div style="border-width: 6px; border-style: double; border-color: dimgray;" class="cardsFilho">
			    <a style="color: black;" href="{% url 'pulseira' pulseira.id %}">
                <img src="{{ pulseira.imagem.url }}" alt="">
				</a>
			  </div>
			  <a style="color: black;" href="{% url 'pulseira' pulseira.id %}">
              <h2  class="text-center" style="font-family: 'Cambria', sans-serif; font-size: 32px;">{{ pulseira.nome }}</h2>
              </a>
		    </div>
	      </div>
        </div>
    {% empty %}
        <li>Não há pulseiras cadastradas.</li>
    {% endfor %}

{% endblock %}
